<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de Vagas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item  *ngFor="let v of vagas">
    <ion-thumbnail slot="start">
      <img src="https://jurosbaixos.com.br/conteudo/wp-content/uploads/sites/2/2018/08/refinanciar-vei%CC%81culo-e%CC%81-seguro.png">
    </ion-thumbnail>
    <ion-label>
      <h2>N# Vaga: {{v.numbervaga}}</h2>
      <h3>N# Ticket: {{v.numberticket}}</h3>
      <h3>Placa: {{v.placa}}</h3>
      <h3>Valor Pago: {{v.valorpago}}</h3>
      <h3>Entrada: {{v.entrada}}</h3>
      <h3>SaÃ­da: {{v.saida}}</h3>
      
    </ion-label>
    <ion-button expand="block" color="success" (click)="deleteVaga(v.id)">Deletar</ion-button>
  </ion-item>

</ion-content>
