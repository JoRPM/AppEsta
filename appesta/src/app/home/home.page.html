<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="https://storage.googleapis.com/spec-host/mio-staging%2Fmio-develop%2F1566239436131%2Fassets%2F1Xymmln77UUM8Ro4ZcCrOxnY_QtYY02SP%2Fdevelop-android-2x1-large.png" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Bem-Vindo!</ion-card-subtitle>
        <ion-card-title>Joa's Parking Administrador</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Esse app foi feito para lhe ajudar a administrar o seu Estacionamento!</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="success" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="/listavagas">
        <ion-icon slot="start" color="success" name="car"></ion-icon>
        <ion-label>Veja vagas preenchidas aqui!</ion-label>
      </ion-item>
      <ion-item href="/cadastrovagas">
        <ion-icon slot="start" color="success" name="grid"></ion-icon>
        <ion-label>Registre as movimentações aqui</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
